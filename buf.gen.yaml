version: v1
plugins:
  - name: go
    out: server/generated
    opt: paths=source_relative
  - name: connect-go
    out: server/generated
    opt: paths=source_relative
  - name: es
    path: ./frontend/node_modules/.bin/protoc-gen-es
    out: frontend
    opt: target=ts
  - name: connect-web
    path: ./frontend/node_modules/.bin/protoc-gen-connect-web
    out: frontend
    opt: target=ts